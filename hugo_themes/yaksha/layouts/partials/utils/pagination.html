{{ $pag := $.Paginator }}

{{ if gt $pag.TotalPages 1 }}
<ul class="pagination center-align">
    <!--    {{ with $pag.First }}-->
    <!--    <li>-->
    <!--        <a href="{{ .URL }}" aria-label="First"><span aria-hidden="true">-->
    <!--            <i class="material-yaksha">first_page</i>-->
    <!--        </span></a>-->
    <!--    </li>-->
    <!--    {{ end }}-->

    <li {{ if not $pag.HasPrev }}class="disabled" {{ end }}>
        <a href="{{ if $pag.HasPrev }}{{ $pag.Prev.URL }}{{else}}javascript:void(0){{ end }}" aria-label="Previous">
            <span aria-hidden="true"><i class="material-icons">chevron_left</i></span>
        </a>
    </li>

    {{ range $pag.Pagers }}
    <li {{ if eq . $pag }}class="active" {{ end }}>
        <a href="{{ .URL }}">{{ .PageNumber }}</a>
    </li>
    {{ end }}


    <li {{ if not $pag.HasNext }} class="disabled" {{ end }}>
        <a href="{{ if $pag.HasNext }}{{ $pag.Next.URL }}{{else}}javascript:void(0){{ end }}" aria-label="Next">
            <span aria-hidden="true"><i class="material-icons">chevron_right</i></span>
        </a>
    </li>


    <!--    {{ with $pag.Last }}-->
    <!--    <li>-->
    <!--        <a href="{{ .URL }}" aria-label="Last"><span aria-hidden="true">-->
    <!--            <i class="material-yaksha">last_page</i>-->
    <!--        </span></a>-->
    <!--    </li>-->
    <!--    {{ end }}-->

</ul>
{{ end }}
