{{define "main"}}
<div class="container">
    <div class="card board">
            <div class="row">
                <div class="col s12 m10 push-m1">
                    {{ $paginator := .Paginate (.Site.RegularPages) }}
                    {{range $paginator.Pages}}
                    {{- partial "posts/card-post" . -}}
                    {{ end }}
                    {{ partial "utils/pagination.html" . }}
                </div>
            </div>
        </div>
</div>


{{end}}
